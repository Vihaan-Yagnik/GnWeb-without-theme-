<body>
    <div class="container">
        <div class="row bg-light my-3">
            <h1>
                <b>
                    Calculate Day From Date
                </b>
            </h1>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row bg-light my-3 py-3">
                    <div class="row">
                        <h4><i class="fa fa-clock"></i> Calculate Day From Date</h4>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Start Date
                            <div class="input-group flex-nowrap">
                                <input type="date" class="form-control" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="col-1">
                            <br>
                                <button type="button" class="btn btn-success">Day</button>
                        </div>
                    </div>
                </div>
                <div class="row bg-light my-3">
                    <h2>Answer </h2><br>
                    <h2><b>Day :- Wenesday</b></h2>
                </div>
                <div class="row">
                    <app-info [info]="info"></app-info>
                </div>
            </div>
            <div class="col">
                <app-date-and-time-list></app-date-and-time-list></div>
        </div>
    </div>
</body>
