<body>
    <div class="container">
        <div class="row bg-light my-3">
            <h1>
                <b>
                    Time Calculator
                </b>
            </h1>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row bg-light">
                    <div class="row my-3">
                        <h4><i class="fa fa-clock"></i> Calculate Time</h4>
                    </div>
                    <div class="row lh-lg py-3">
                        <div class="col">
                            Start Date
                            <div class="input-group flex-nowrap">
                                <input type="date" class="form-control" 
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="col">
                            Start Time
                            <div class="input-group flex-nowrap">
                                <input type="time" class="form-control" 
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="col">
                            End Date
                            <div class="input-group flex-nowrap">
                                <input type="date" class="form-control" 
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="col">
                            End Time
                            <div class="input-group flex-nowrap">
                                <input type="time" class="form-control" 
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="col">
                            <br>
                            <button type="button" class="btn btn-success">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="row my-3 bg-light lh-lg">
                    <div class="row my-3">
                        <h4><i class="fa fa-clock"></i> Online Timer</h4>
                    </div>
                    <div class="col">
                        Date
                            <div class="input-group flex-nowrap">
                                <input type="date" class="form-control" 
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                    </div>
                    <div class="col">
                        Time
                            <div class="input-group flex-nowrap">
                                <input type="time" class="form-control" 
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                    </div>
                    <div class="col-1">
                        <br>
                            <button class="btn btn-success">Start</button>
                    </div>
                    <div class="col-1">
                        <br>
                            <button class="btn btn-success">Reset</button>
                    </div>
                    <div class="col-5">
                        <h2>00 Days : 00 Hrs : 00 Mins : 00 Secs !</h2>
                    </div>
                </div>
                <div class="row">
                    <app-info [info]="info"></app-info>
                </div>
            </div>
            <div class="col">
                <app-date-and-time-list></app-date-and-time-list>
            </div>
        </div>
    </div>
</body>
