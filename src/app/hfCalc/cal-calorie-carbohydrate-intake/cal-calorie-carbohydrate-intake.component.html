<div style="background-color: aquamarine;">
    <div class="container">
        <div class="row bg-light my-3">
            <h1>
                <b>
                    Calculate Calorie And Carbohydrate Intake
                </b>
            </h1>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row bg-light my-3 py-3">
                    <div class="row">
                        <h4><i class="fa fa-person"></i>Calculate Calorie And Carbohydrate Intake</h4>
                    </div>
                    <div class="row lh-lg">
                        <div class="row">
                            <div class="col">
                                Age in year
                                <div class="input-group flex-nowrap">
                                    <input type="text" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="col">
                                Weight in KG
                                <div class="input-group flex-nowrap">
                                    <input type="text" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="col-2"><br>
                                <input type="radio" name="Male" id="1" value="male"> Male
                            </div>
                            <div class="col-2"><br>
                                <input type="radio" name="Male" id="1" value="female"> Female
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                Height
                                <div class="input-group flex-nowrap">
                                    <input type="text" class="form-control" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="col-1">
                                Unit
                                <select class="form-control">
                                    <option>in</option>
                                    <option>cm</option>
                                    <option>m</option>
                                    <option>ft</option>
                                    <option>yd</option> 
                                </select>
                            </div>
                            <div class="col">
                                Activity
                                <select class="form-control">
                                    <option >Select Activity</option>
                                    <option>Little or no exercise</option>
                                    <option>Light excercise</option>
                                    <option>Moderate exercise</option>
                                    <option>Hard excercise everyday</option>
                                    <option>Hard exercise 2 or more times a day</option> 
                                </select>
                            </div>
                            <div class="col-2">
                                <br>
                                <button type="button" class="btn btn-success mx-3">Calculate</button>
                            </div>
                            <div class="col-1"><br>
                                <button type="button" class="btn btn-danger">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <app-info [info]="info"></app-info>
                </div>
            </div>
            <div class="col">
                <app-date-and-time-list></app-date-and-time-list>
            </div>
        </div>
    </div>
</div>
